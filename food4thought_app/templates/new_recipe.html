<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <title>Add recipe - Food4Thought</title>
    </head>
    <body>
        {% extends "navbar.html" %}
        {% block content %}
        <div class="container">
        <h1 class="mt-2">Skapa recept</h1>     
            <form action="/add_recipe/" method="POST" enctype="multipart/form-data">
                <div class="form-row mt-4">
                    <div class="col-md-4 mb-3">
                        <label for="title">Recept titel:</label> 
                        <input type="text" class="form-control" id="title" name="title" placeholder="Titel..." required> 
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="description">Beskrivning:</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Kort beskrivning..." required>
                    </div>
                </div>
                <div class="form-row ">
                    <div>
                        <label for="image">Välj en bild</label>
                        <input type="file" name="image">
                    </div>
                </div>
                <div id="dynamicInput">
                    <div class="form-row ">
                        <div class="col-md-3">
                            <label for="ingredient_name">Ingrediens 1:</label>
                            <input type="text" id="ingredient_name" class='mr-1 form-control' name="ingredient_name1" required>
                        </div>
                        <div class="col-md-1">
                            <label for="volume" >Mängd:</label>
                            <input type="text" id="volume" class="mr-1 form-control" name="volume1" required>
                        </div>
                        <div class="col-md-1">
                            <label for="measurement">Mått:</label>
                            <input type="text" id="measurement" class='mr-1 form-control' name="measurement1" required>
                        </div>  
                    </div>
                </div>
                <button id="add_ingredient" class="btn btn-primary mt-3 mb-3">Add another ingredient</button>
                <div class="form-row">
                    <div class="col-md-8 mb-3">    
                        <label for="instructions">Instruktioner:</label>
                        <textarea class="form-control" id="instructions" rows="6" name="instructions" placeholder="Instruktioner för receptet..." required></textarea>
                        <input type="submit" class="btn btn-success mt-3" value="Skapa receptet!">
                        <a href="/" class=" btn btn-danger mt-3 ml-2">Avbryt</a>
                    </div>
                </div>
            </form>  
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2145d415da.js" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
        {% endblock %}
    </body>
</html>
