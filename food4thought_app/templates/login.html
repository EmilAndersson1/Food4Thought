<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/2145d415da.js" crossorigin="anonymous"></script>
        <title>Logga in - Food4Thought</title>
    </head>
    <body>
        <div class="login-bg">
            
            <div class="container" id ="login_card">
                <div class="d-flex justify-content-center h-100 ">
                    
                    <div class="card" style="width: 500px;">
                        
                        <div class="card-header">
                            <h3>Logga in</h3>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="flash_login_error mt-3">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="card-body ">
                            <form action="#" method="POST">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="text" name="email" class="form-control" placeholder="Email"> 
                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="Lösenord">
                                </div>

                                <div class="form-check text-center">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                    Kom ihåg mig
                                    </label>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="submit" value="Logga in!" class="btn btn-lg btn-secondary btn-block mt-4">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                <p>Har du inget konto? <a href="{{url_for('register')}}"> Registera dig!</a></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#"><small>Glömt ditt lösenord?</small></a>                                
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="/"><small>Gå tillbaka till startsidan</small></a>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
