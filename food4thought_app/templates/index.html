<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/2145d415da.js" crossorigin="anonymous"></script>
        <title>Food4Thought</title>
    </head>
    <body>
      {% extends "navbar.html" %}
      {% block content %}
      <div class="container mt-5">
        
        {%for recipe in recipe_list%}
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-3">
                <img src="static/recipe_images/{{recipe[6]}}" class="card-img-1" alt="Bild på recept" max-width="100" max-height="100">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{recipe[1]}}</h5>
                  <p class="card-text">{{recipe[2]}}</p>
                  <a href="/recipe/{{recipe[5]}}" class="btn btn-info float-right">Gå till recept</a>
                  <p class="card-text"><small class="text-muted">Published: {{recipe[4]}}</small></p>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
        {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
