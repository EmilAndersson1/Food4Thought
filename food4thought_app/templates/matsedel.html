<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Food4Thought</title>
</head>
<body>
    {% extends "navbar.html" %}
    {% block content %}
    <div class="container">
    
    <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-3">
            <img src="https://img.koket.se/sociallarge/lasagne-de-luxe.jpg" class="card-img" alt="">
          </div>
          {%for recipe in recipe_list%}
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-3">
                <img src="https://img.koket.se/sociallarge/lasagne-de-luxe.jpg" class="card-img" alt="">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{recipe[1]}}</h5>
                  <p class="card-text">{{recipe[2]}}</p>
                  <a href="/recipe/{{recipe[5]}}" class="btn btn-info float-right">GÃ¥ till recept</a>
                  <p class="card-text"><small class="text-muted">Published: {{recipe[4]}}</small></p>
          
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>

</body>
